<!DOCTYPE html>
<html>
<head>
	<title>字体</title>

	<style type="text/css">
		@font-face {
	      font-family: "question";
	      src: url("question.ttf ");
	    }
	    /*@font-face {
	      font-family: "HYZhengYuan";
	      src: url("HYZhengYuan.ttf ");
	    }*/

<body>
	<div style="font-family: question">12345678</div>
	<div id='state'></div>
	<!-- <div style="font-family: HYZhengYuan"> 答复mmmmmmm</div> -->
</body>
<script type="text/javascript" defer>
	// var font = new FontFaceObserver('question');
	// font.load().then(() => {
	// 	console.log('字体加载完毕')
	// })
	window.onload = function() {
		var dom = document.getElementById('state')
		if (document.fonts.check){
			dom.innerHTML = 'true'
		} else {
			dom.innerHTML = 'false'
		}
		// dom.innerHTML = 'sdfasdfasdf'
	}

	// dom.innerHTML = document.fonts.check
