<script type="text/javascript">
	let str = '21124'
	let search = '24'
	function getIndex(str, point) {
		let arr = str.split('')
		let arr1 = point.split('')
		let i
		arr.some((item,index) => {
			if (arr1.length == 1) {
				i = item === arr1[0] ? index : -1
				return item === arr1[0]
			} else {
				i = arr1.every((x,ii) => {x == arr[index + ii]}) ? index : -1
				return arr1.every((x,ii) => {x == arr[index + ii]})
			}
		})
		return i
	}
</script>
