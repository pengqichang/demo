<!DOCTYPE html>
<html>
<head>
	<title>
	
	</title>
	<style type="text/css">
		.box{
			position: relative;
			display: inline-block;
		}
		.bg{
			width: 200px;
			height: 200px; 
			background: #ccc;
			position: relative;
			z-index: 1;
		}
		.fist{
			width: 90%;
			height: 90%;
			position: absolute;
			background: #900;
			top: 0;
			right: -30px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="bg"></div>
		<div class="fist"></div>
	</div>
</body>
</html>
